<!doctype html>
<html>
<head>
	<title>Dude, Where's My Bus?!</title>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script src="lib/jquery-2.1.3.min.js"></script>
	<script src="index.js"></script>
	<style type="text/css">
		#stopMap {
			width: 98%;
			height: 400px;
			margin: 0;
			padding: 0;
			border: solid 1px #bbb;
			display: block;
		}
	</style>
</head>
<body>

<h1>Dude, Where's My Bus?!</h1>

<label>
	Stop code
	<!-- 19276,BP712 -->
	<input name="stopCode" value="BP712">
</label>

<button id="centreOnLocation">Centre on my current location</button>

<div id="stopMap">Loading...</div>

<label>
	Buses
	<!-- 336,208,320,61,261,358 -->
	<input name="buses" value="336">
</label>
<label>
	Alert with
	<input name="alertMinutes" value="0,4,5,6,10">
	minutes to go
</label>
<button type="submit" name="start">Show expected buses and start alerts</button>
<button type="submit" name="stop">Stop alerting</button>

<h2>Expected buses</h2>
<textarea name="expectedBuses" style="width: 90%; height: 150px;"></textarea>

</body>
</html>
